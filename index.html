<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="shortcut icon" href="./icons8-microsoft-excel-48.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href="./style.css">
</head>
<body>
    <div class = "menu-option">
        <div class = "font-style">
            <div class = "bold"><i class="fa fa-bold"></i></div>
            <div class = "italic"><i class="fa fa-italic"></i></div>
            <div class = "underline"><i class="fa fa-underline"></i></div>
        </div>
        <div class = "font-align">
            <div class = "align-left"><i class="fa fa-align-left"></i></div>
            <div class = "align-centre"><i class="fa fa-align-center"></i></div>
            <div class = "align-right"><i class="fa fa-align-right"></i></div>
        </div>
        <div class = "font-set">
            <div class = "cut"><i class="fa fa-scissors"></i></div>
            <div class = "copy"><i class="fa fa-copy"></i></div>
            <div class = "paste"><i class="fa fa-paste"></i></div>
        </div>
    </div>
    <div class = "address-content">
    <input type ="text" id = "address" disabled>
    <input type ="text" id = "formula">
    </div>
    <div class = "cells-content"></div>
    <div class = "sheets">
        <div class = "add-sheets">
            <i class="fa fa-plus"></i>
        </div>
            <div class = "sheet-List">
                <div class = "active-sheet sheet" sheetId = '0'>Sheet 1</div>
            </div>
    </div>
</body>
<script src = "menu.js"></script>
<script src = "sheet.js"></script>
<script src = "util.js"></script>
<script src = "init.js"></script>
<script src = "script.js" ></script>
</html>
